<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flowstate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /*background: #333;*/
            background: #000000;
            overflow: hidden; /* Prevents scrollbars */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 1920px;  /* Base width */
            height: 1080px; /* Base height */
            transform-origin: center;
            border: none;
        }

        #gameWorld {
            width: 100%;
            height: 100%;
            background: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            outline: none;
        }

        #fullscreenButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            border-radius: 4px;
            z-index: 2;
        }

        #fullscreenButton:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
<div id="gameContainer">
    <canvas id="gameWorld" width="1920" height="1080" tabindex="0" autofocus></canvas>
    <button id="fullscreenButton">Fullscreen (F11)</button>
</div>

<script type="text/javascript" src="OsuParse.js"></script>
<script type="text/javascript" src="SongLoader.js"></script>
<script type="text/javascript" src="SongUI.js"></script>
<script type="text/javascript" src="GameManager.js"></script>
<script type="text/javascript" src="Main.js"></script>
<script>
    // Resolution handling
    function resizeGame() {
        const gameContainer = document.getElementById('gameContainer');
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const gameAspectRatio = 1920 / 1080;
        const windowAspectRatio = windowWidth / windowHeight;

        let scale;
        if (windowAspectRatio > gameAspectRatio) {
            // Window is wider than game aspect ratio
            scale = windowHeight / 1080;
        } else {
            // Window is taller than game aspect ratio
            scale = windowWidth / 1920;
        }

        // Apply scale and center the game
        gameContainer.style.transform = `scale(${scale})`;
        gameContainer.style.transformOrigin = 'center center';

        // Ensure the container is properly centered
        gameContainer.style.position = 'absolute';
        gameContainer.style.left = '50%';
        gameContainer.style.top = '50%';
        gameContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    // Fullscreen handling
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.log(`Error attempting to enable fullscreen: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }

    // Event listeners
    window.addEventListener('resize', resizeGame);
    document.getElementById('fullscreenButton').addEventListener('click', toggleFullscreen);
    document.addEventListener('keydown', (e) => {
        if (e.key === 'F11') {
            e.preventDefault();
            toggleFullscreen();
        }
    });

    // Initial resize
    resizeGame();
</script>
</body>
</html>
